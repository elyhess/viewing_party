language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- RAILS_ENV=test bundle exec rake db:test:prepare --trace
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: ENV[TMD_api_key]
  app: viewing_party
  on:
    repo: foymikek/viewing_party
    branch: main
  skip_cleanup: 'true'
